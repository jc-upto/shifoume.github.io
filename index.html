<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>ShiFouMi Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Shifoumi</h1>
        <span>by Nux007</span>
    </header>
    <div id="viewport">

        <div id="user-selection">
            <h2>1 - Choose your weapon: </h2>
            <div id="user-selection-container">
                <div id="rock">
                    <img src="./assets/img/rock.png">
                </div>
                <div id="paper">
                    <img src="./assets/img/paper.png">
                </div>
                <div id="scissors">
                    <img src="./assets/img/scissors.png">
                </div>
            </div>
        </div>

        <div id="game-area">
            <div id="player">
                <h3>Your choice</h3>
            </div>
            <div id="counter">-</div>
            <div id="computer">
                <h3>Computer's choice</h3>
            </div>
        </div>

        <div id="results">
            <table id="scores">
                <thead>
                    <th>Won games</th>
                    <th>Lost games</th>
                    <th>Equalities</th>
                </thead>
                <tbody>
                    <tr>
                        <td id="won">0</td>
                        <td id="lost">0</td>
                        <td id="equality">0</td>
                    </tr>
                </tbody>
            </table>

            <table id="last-rounds">
                <thead>
                    <th>Time</th>
                    <th>Player</th>
                    <th>Computer</th>
                </thead>
                <tbody >
                    <td></td>
                    <td></td>
                    <td></td>
                </tbody>
            </table>
        </div>

    </div>

    <footer>

    </footer>
    <script src="js/ChiFouMi.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
